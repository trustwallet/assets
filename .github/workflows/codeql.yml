# AfricaCryptoChainx CodeQL Security Scanning
# Automated security analysis for ACCX Wallet, smart contracts, bots, and dApps

name: "ACCX CodeQL Security Scan"

on:
  push:
    branches: [ "master", "main", "development" ]
  pull_request:
    branches: [ "master", "main", "development" ]
  schedule:
    - cron: '0 20 * * 0' # Weekly Sunday 8PM UTC

jobs:
  analyze:
    name: Analyze ACCX Ecosystem
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # ACCX Ecosystem Languages: Wallet (JS/TS), Contracts (JS), ACCXBot (Python), GameFi (JS)
        language: [ 'javascript', 'python' ]
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'
        # Using 'javascript' covers ACCX Wallet (TypeScript), GameFi, dApps, and smart contract tests
        # Using 'python' covers ACCXBot Telegram integration

    steps:
    - name: Checkout ACCX Repository
      uses: actions/checkout@v4

    - name: Setup ACCX Node.js Environment
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup ACCX Python Environment
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Initialize CodeQL for ACCX
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Custom queries for blockchain security
        queries: security-extended,security-and-quality
        # Additional security focus for financial/blockchain code
        config-file: ./.github/codeql/codeql-config.yml

    - name: Build ACCX Components
      run: |
        # Build ACCX Wallet and components
        npm ci
        npm run build --if-present
        
        # Build ACCXBot Python dependencies
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi

    - name: Perform ACCX Security Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
