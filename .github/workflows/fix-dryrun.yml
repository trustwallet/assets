name: Fixes and Consistency Updates - Dry run
on:
    push:
      branches:
        - '*'
        - '!master'
    pull_request:
      branches: [master]
jobs:
  scripts:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v1
       with:
         node-version: 12
     - name: Install Dependencies
       run: npm ci
     - name: Run fix script
       run: npm run fix
     - name: Show fix result (diff); run 'npm run fix' locally
       if: success()
       run: git status
     - name: Run check
       run: npm run check
     - name: Run test
       run: npm t

