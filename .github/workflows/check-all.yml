name: Check All
on:
  push:
    branches: [ master ]
jobs:
  check-all:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
       with:
         token: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
     - uses: actions/setup-node@v1
       with:
         node-version: 12
     - name: Install Dependencies
       run: npm ci
     - name: Run test
       run: npm t
