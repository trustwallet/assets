App:
 log_level : "Depuración"

Client_urls:
 Binance :
 dex : "https://dex.binance.org"
 explorador : "https://explorer.binance.org"
 assets_manager_api : "https://assets.trustwallet.com/api"

URLs:
 Assets_App : "https://assets-cdn.trustwallet.com"
 Logotipo : "https://trustwallet.com/assets/images/favicon.png"

time_format: "2006-01-02T15:04:05.000000"

validadores_configuración:
 root_folder :
  Permitido_Archivos :
 - ".github"
 - "Blockchains"
 - "Dapps"
 - "media"
 - "Nodo_módulos"
 - "Escrito viejo"
 - "script"
 - "Prueba"
 - "Gitignore"
 - "azure-pipelines.yml"
 - "jest.config.js"
      - "LICENSE"
      - "package-lock.json"
      - "package.json"
      - "README.md"
      - ".git"
      - ".eslintignore"
      - ".eslintrc.js"
      - "cmd"
      - "internal"
      - "go.mod"
      - "go.sum"
      - ".golangci.yml"
      - "Makefile"
      - "bin"
    skip_files:
      - "node_modules"
    skip_dirs:
      - ".git"

  chain_folder:
    allowed_files:
      - "assets"
      - "tokenlist.json"
      - "chainlist.json"
      - "tokenlist-extended.json"
      - "validators"
      - "info"

  asset_folder:
    allowed_files:
      - "logo.png"
      - "info.json"

  chain_info_folder:
    has_files:
      - "logo.png"
      - "info.json"

  chain_validators_asset_folder:
    has_files:
      - "logo.png"

  dapps_folder:
    ext: ".png"
